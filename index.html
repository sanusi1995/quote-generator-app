<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale=1.0">
        <title>Quote Generator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="./image/pexels-lucanardone-3651820.jpg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <!-- heading -->
        <div class="header">
            <h1>Quote Generator</h1>
        </div>
        <!-- Content container -->
        <div class="content-container">
            <!-- Quote -->
            <div class="text-area">
                <span class="quote">“I’ve written because it fulfilled me. Maybe it paid off the mortgage on the house and got the kids through college, but those things were on the side — I did it for the buzz. I did it for the pure joy of the thing. And if you can do it for joy, you can do it forever.”</span>
            </div>
            <!-- Writer's name-->
            <div class="person">Stephen King</div> 
            <!-- View more quote when button is clicked -->
                <div class="button-area">
                    <button id="sub-btn">View More</button>
                </div>
        </div>
        
    </div>


    
    <script src="main.js"></script>
</body>
</html>
